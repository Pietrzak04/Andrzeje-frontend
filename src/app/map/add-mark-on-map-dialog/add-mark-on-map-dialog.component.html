<div class="p-2">
  <h1>Create mark with a place</h1>
  <span mat-dialog-content>
  Name <input class="m" type="text" [(ngModel)]="name">
</span>
  <span mat-dialog-content>
  Description <input type="text" [(ngModel)]="description">
</span>
  <button class="btn-secondary" type="submit" (click)="addEscapePlace()">Create</button>
</div>
