<span mat-dialog-content>Name: <b>{{data.name}}</b></span>
<span mat-dialog-content>Description: {{data.description}}</span>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="true">cancel</button>
  <button mat-button mat-dialog-close="true" (click)="escapePointVoted(data)">vote</button>
</mat-dialog-actions>
